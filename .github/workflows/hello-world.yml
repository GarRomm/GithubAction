name: Hello World Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  greeting:
    runs-on: ubuntu-latest
    
    env:
      MESSAGE: "Déploiement réussi"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm install
      
    - name: Run linting
      run: npm run lint
      
    - name: Say hello
      run: echo "Hello, World!"
      
    - name: Display environment variable
      run: echo "$MESSAGE"